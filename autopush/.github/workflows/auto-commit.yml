name: Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"   # Roz subah 12 baje UTC (India me 5:30 AM) par chalega
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Make Changes
        run: |
          echo "Last commit on $(date)" >> daily_commit.txt

      - name: Commit Changes
        run: |
          git config --global user.name "keshav-kashyap"
          git config --global user.email "kashyapkeshav934@gmail.com"
          git add .
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"
          git push
